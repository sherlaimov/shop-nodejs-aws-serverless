service: import-service
frameworkVersion: '3'


provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: eu-west-1
  environment:
    NODE_OPTIONS: '--enable-source-maps --stack-trace-limit=1000'
    AWS_BUCKET_NAME: 'import-service-epam-bucket'
    AWS_FOLDER_NAME: 'uploaded'
    REGION: 'eu-west-1'


  iamRoleStatements:
    - Effect: "Allow"
      Action: "s3:ListBucket"
      Resource:
        - "arn:aws:s3:::import-service-epam-bucket"
    - Effect: "Allow"
      Action:
        - "s3:*"
      Resource:
        - "arn:aws:s3:::import-service-epam-bucket/*"

plugins:
  - serverless-webpack

custom:
  webpack:
    webpackConfig: 'webpack.config.js'
    includeModules: true
    dotenvVars: ${file(configs.js)}

functions:
  importProductsFile:
    handler: handler.importProductsFile
    events:
      - http:
          path: import
          method: get
          cors: true
          request:
            parameters:
              querystrings:
                name: true

  importFileParser:
    handler: handler.importFileParser
    events:
      - s3:
          bucket: import-service-epam-bucket
          event: s3:ObjectCreated:*
          rules:
                - prefix: uploaded/
          existing: true